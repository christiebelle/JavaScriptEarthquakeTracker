<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>EarthQuake Tracker</title>
    <script src='index.js'></script>
    <script src="lodash.js"></script>
  </head>
  <body>
    <h1>Earthquake Tracker</h1>
      <p>Welcome to the Earthquake Tracker.</p>
      <br>
      <p id='introlines'>Using real time data from the US Geological Survey, we can track and plot seismic
        activity across the globe.</p>
        <br>
      <p>Select from the options below to get started:</p>
    <button id='quakelist'>View All Earthquakes</button>
      <select id='quakelist-select'></select>
        <div id="quake-details"></div>
          <div id="quake-map"></div>
    <br>
    <p>Choose by location:</p>
    <button id='quakelistAF'>Africa</button>
    <select id='quakelistAF-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistAT'>Antarctica</button>
    <select id='quakelistAT-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistAS'>Asia</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistAS'>Europe</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistNA'>North America</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistAS'>Oceania</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistSA'>South America</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>
    <br>
    <p>Choose by magnitude:</p>
    <button id='quakelistTiny'>Magnitude 0.0+</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistSmall'>Magnitude 1.0+</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistMed'>Magnitude 2.5+</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>

    <button id='quakelistLga'>Magnitude 4.5+</button>
    <select id='quakelist-select'></select>
      <div id="quake-details"></div>
        <div id="quake-map"></div>
    <br>
    </body>
</html>
